  <title>スロットマシーン</title>

<body>
  <h1>スロットマシーン</h1>
  <div class="slot-container">
    <div class="slot-wrap">
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
    </div>
    <div class="slot-wrap center">
      <div id="4"></div>
      <div id="5"></div>
      <div id="6"></div>
    </div>
    <div class="slot-wrap">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </div>
  <div class="stop-wrap">
    <button id="stop1" disabled>ストップ</button>
    <button id="stop2" disabled>ストップ</button>
    <button id="stop3" disabled>ストップ</button>
  </div>
  <button id="start">スタート</button>
  <script src="./main.js"></script>

</html>
